{% extends "base.html" %}
{% block app_content %}
<h1>Compare Critics</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>{{ form.critica.label}}</td>
            <td>{{ form.criticb.label}}</td>
        </tr>
        <tr>
            <td>{{ form.critica(size=7)}}</td>
            <td>{{ form.criticb(size=7)}}</td>
        </tr>
    </table>
        <p>
            {{ form.submit() }}
        </p>
</form>
{% endblock %}
