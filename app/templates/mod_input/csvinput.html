{% extends "base.html" %}
{% block app_content %}
    <h1>CSV File Input</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.filename.label}}<br>
            {{ form.filename(size=32)}}
            {{ form.find() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
