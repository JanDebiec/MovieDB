{% extends "base.html" %}
{% block app_content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {% if message %}
    <h2>{{ message }}</h2>
    {% endif %}
    </p>
    <table>
        <tr>
            <td>{{ form.minimal_count.label}}</td>
            <td>{{ form.minimal_count}}</td>
        </tr>

    </table>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
