{% extends "base.html" %}
{% block app_content %}
<div class="container">
    <form action="" method="post">
    <h1>found {{ moviescount}} Movies: </h1>
            {{ form.submit() }}
        {{ form.hidden_tag() }}
        <!-- Table -->
        <table class="table">
            {% include '_movieheader.html' %}

            {% for movie in movies %}
                {% include '_movie.html' %}
            {% endfor %}
        </table>
    </form>
</div>
    {% endblock %}
